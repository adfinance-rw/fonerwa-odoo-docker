services:
  web:
    build: .
    container_name: fonerwa-odoo-web
    restart: unless-stopped
    expose:
      - "8069"
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo:ro
      - ./addons:/mnt/extra-addons:ro
      - ./custom_addons:/mnt/custom_addons:ro
      - ./logs:/var/log/odoo
      - ./requirements.txt:/tmp/requirements.txt:ro
    environment:
      - ODOO_RC=/etc/odoo/odoo.conf
    networks:
      - odoo-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8069/web/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - "8069:8069"

  nginx:
    image: nginx:1.25-alpine
    container_name: fonerwa-odoo-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./logs/nginx:/var/log/nginx
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - odoo-network
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  certbot:
    image: certbot/certbot:latest
    container_name: fonerwa-odoo-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    networks:
      - odoo-network
    depends_on:
      - nginx
    entrypoint: sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet || true; sleep 12h; done"

volumes:
  odoo-web-data:
    driver: local

networks:
  odoo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16